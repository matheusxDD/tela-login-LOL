<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="images/l.png" type="image/x-icon">
    </head>
    <body>

        <header>
            <h1 class="logo">RIOT GAMES</h1>
        </header>
        
        <form action="">
            <h2 class="title">Iniciar Sessão</h2>

            <div class="usuario">
                <input type="text" placeholder="nome de usuário">
            </div> 
            
            <br>

            <div>
                <input class="senha" type="password" placeholder="senha"> <br>
            </div>
            
            <div class="buttons">
                <button title="facebook" class="button button-facebook">
                    <img src="images/icon-facebook.png" alt="">
                </button>
                <button title="google" class="button button-google">
                    <img src="images/icon-google.png" alt="">
                </button>
                <button title="apple" class="button button-apple">
                    <img src="images/icon-maca2.png" alt="">
                </button>
            </div>

            <div class="manter-conectado">
                <input type="checkbox">
                Manter Login
            </div>
            
            <div class="seta">
                <button title="iniciar sessão">
                    <img src="images/seta-direita.png" alt="">
                </button>
            </div>

            <div class="nao-login">
                <a href="#">Não consegue fazer login?</a>
            </div>
            <div class="criar-conta">
                <a href="#">Criar conta</a>
            </div>

        </form>

        <footer>
            <div class="link">
                <a href="#">SUPORTE</a>
            </div>
            <div class="link">
                <a href="#">AVISO DE PRIVACIDADE</a>
            </div>
            <div class="link">
                <a href="#">TERMOS DE SERVIÇO</a>
            </div>
            <div class="link">
                <a href="#">PREFERÊNCIAS DE COOKIES</a>
            </div>
            <div class="link">
                <button>
                    PT-BR <img src="images/icon-mundo.png" alt="">
                </button>
            </div>
            
            
            
        </footer>

        <div class="ultimo-texto">
            <p>&copy; 2020 RIOT GAMES. TODOS OS DIREITOS RESERVADOS.</p>
        </div>
        
    </body>
</html>
